<!DOCTYPE html>
<html>
<head>
  <title>NEXTAICODE</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f2ff, #c2e4ff); /* Gradient background */
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #chatbox {
      width: 350px; /* Increased width */
      height: 450px; /* Increased height */
      border-radius: 10px; /* Rounded corners */
      overflow: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Drop shadow */
    }

    .chatMessage {
      margin-bottom: 10px;
    }

    .userMessage {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      border-radius: 10px;
      background-color: #e6f7ff; /* Light blue for user messages */
      max-width: 80%;
    }

    .userMessage::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -15px;
      transform: translateY(-50%);
      border: 8px solid transparent;
      border-left-color: #e6f7ff; /* Match message color */
    }

    .botMessage {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      border-radius: 10px;
      background-color: #f0f8ff; /* Lighter blue for bot messages */
      max-width: 80%;
    }

    .botMessage::before {
      content: '';
      position: absolute;
      top: 50%;
      right: -15px;
      transform: translateY(-50%);
      border: 8px solid transparent;
      border-right-color: #f0f8ff; /* Match message color */
    }

    #userInput {
      width: 290px; /* Increased width to match chatbox */
      padding: 15px; /* Increased padding for better look */
      border: 1px solid #ccc; /* Lighter border color */
      border-radius: 10px;
      margin-bottom: 10px; /* Add some space between input and button */
    }

    #sendBtn {
      padding: 10px 20px; /* Increased padding for better proportion */
      border: none;
      border-radius: 10px;
      background-color: #007bff; /* Blue background */
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #007bff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="title">NEXTAICODE</h1>
  <div id="chatbox">
    <p class="botMessage">Xin chào! Tôi là NEXTAICODE, Tôi có thể giúp gì cho bạn ?</p>
  </div>
  <input id="userInput" type="text" placeholder="Type a message...">
  <button
    id="sendBtn"
    onclick="sendMessage()"
    >
    Send
  </button>
  <script >
    $(document).ready(function() {
            $("#sendBtn").click(function() {
                var userText = $("#userInput").val();
                $("#sendBtn").addClass("loading"); // Add loading animation
                $.get("/get", { msg: userText }).done(function(data) {
                    var botHtml = '<p class="botText"><span>' + data + '</span></p>';
                    $("#chatbox").append(botHtml);
                    $("#userInput").val('');
                    $("#sendBtn").removeClass("loading"); // Remove loading animation
                });
            });
        });
  </script>
</body>
</html>
